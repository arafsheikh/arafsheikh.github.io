<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#263238">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    {% if page.path contains '_posts' %}
    <title>{{ page.title }} | {{ site.title }}</title>
    {% elsif page.path contains '_page' %}
    <title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
</head>
<body>
    <main>
        <header class="site-header">
            <center><h1 class="site-title">Sheikh Araf</h1></center>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Blog</a>
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
            </nav>
            <link type="application/atom+xml" rel="alternate" href="//sheikharaf.com/feed.xml" title="Sheikh Araf" />
        </header>
        {{ content }}
    </main>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
